<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Rock Paper Scissors </h1>
    <div class="container">

    </div>

    <div id="score">
        <p id="Ps">Player:</p>
        <p id="Cs">Computer:</p>
    </div>

    <div id="result"></div>

    <script src="script.js "></script>
